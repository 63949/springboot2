<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">
<head>
    <meta charset="UTF-8">
    <title>注册表单</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="jumbotron">
        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="email" class="form-control-label">电邮</label>
                <input type="text" class="form-control" th:field="*{email}" id="email">
            </div>
            <div class="form-group">
                <label for="password" class="form-control-label">密码</label>
                <input type="password" class="form-control" th:field="*{password}" id="password">
            </div>
            <div class="form-group">
                <label for="name" class="form-control-label">名字</label>
                <input type="text" class="form-control" th:field="*{name}" id="name">
            </div>
            <input type="submit" value="提交" class="btn btn-primary">
        </form>
    </div>
</div>
</body>
</html>
